<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno x the World - Nível 4</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            height: 100vh;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #intro {
            text-align: center;
        }
        #message.pc {
            font-size: 24px;
            color: #ffffff;
            margin-top: 20px;
            display: none;
        }
        #message.mobile {
            font-size: 5vw;
            color: #ffffff;
            margin-top: 2vh;
            display: none;
        }
        #game-canvas.pc {
            display: none;
            width: 300px;
            height: 600px;
            background-color: #ffffff;
            border: 2px solid #333;
            transition: opacity 0.5s ease;
        }
        #game-canvas.mobile {
            display: none;
            width: 50vw; /* Limitado a 50% da tela */
            height: 60vh; /* 60% da altura para deixar 20%+ livre */
            background-color: #ffffff;
            border: 0.5vw solid #333;
            transition: opacity 0.5s ease;
        }
        #score-container.pc {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffcc00;
        }
        #score-container.mobile {
            position: absolute;
            top: 2vh;
            left: 2vw;
            color: #ffcc00;
        }
        #level-title.pc {
            font-size: 24px;
            margin-bottom: 5px;
        }
        #level-title.mobile {
            font-size: 5vw;
            margin-bottom: 1vh;
        }
        #score.pc {
            font-size: 20px;
        }
        #score.mobile {
            font-size: 4vw;
        }
        #game-over.pc {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffcc00;
            font-size: 30px;
        }
        #game-over.mobile {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffcc00;
            font-size: 7vw;
        }
        #restart-button.pc {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #restart-button.mobile {
            margin-top: 2vh;
            padding: 2vw 4vw;
            font-size: 4vw;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 1vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #restart-button:hover {
            background-color: #ff6666;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="score-container" class="device">
        <div id="level-title" class="device">Nível 4</div>
        <div id="score" class="device">Pontuação: 0</div>
    </div>
    <div id="intro">
        <h2 id="message" class="device">The Breno's Race</h2>
    </div>
    <canvas id="game-canvas" class="device"></canvas>
    <div id="game-over" class="device">
        <div id="final-score"></div>
        <button id="restart-button" class="device">Jogar Novamente</button>
    </div>
    <audio id="jump-sound" src="Áudio/jump.wav"></audio>
    <audio id="car-sound" src="Áudio/car.wav"></audio>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        const deviceClass = isMobile ? 'mobile' : 'pc';

        document.querySelectorAll('.device').forEach(element => {
            element.classList.add(deviceClass);
        });

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = isMobile ? window.innerWidth * 0.5 : 300; // 50% da largura no mobile
        canvas.height = isMobile ? window.innerHeight * 0.6 : 600;
        const message = document.getElementById('message');
        const score = document.getElementById('score');
        const gameOver = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const jumpSound = document.getElementById('jump-sound');
        const carSound = document.getElementById('car-sound');

        const playerWidth = canvas.width / 6;
        const playerHeight = playerWidth * 1.5;
        let player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight - 10, width: playerWidth, height: playerHeight };
        let obstacles = [];
        let gameSpeed = 2;
        let spawnInterval = 4500;
        let points = 0; // Inicia zerado
        let gameActive = true;
        let obstaclesPassed = 0;

        const playerImage = new Image();
        playerImage.src = 'Imagens/carroBreno.png';
        const obstacleImages = [
            new Image(), new Image(), new Image()
        ];
        obstacleImages[0].src = 'Imagens/Carro01.png';
        obstacleImages[1].src = 'Imagens/Carro02.png';
        obstacleImages[2].src = 'Imagens/Carro03.png';

        if (isMobile) document.body.style.touchAction = 'none';

        score.textContent = `Pontuação: ${points}`;
        message.style.display = 'block';
        Promise.all([playerImage, ...obstacleImages].map(img => new Promise(resolve => img.onload = resolve))).then(() => {
            setTimeout(() => {
                canvas.style.display = 'block';
                message.style.display = 'block';
                startGame();
            }, 2000);
        });

        function startGame() {
            gameLoop();
            spawnObstacles();
        }

        function resetGame() {
            obstacles = [];
            player.x = canvas.width / 2 - playerWidth / 2;
            gameActive = true;
            points = 0;
            obstaclesPassed = 0;
            score.textContent = `Pontuação: ${points}`;
            gameOver.style.display = 'none';
            restartButton.style.display = 'none';
            canvas.style.opacity = '1';
            startGame();
        }

        function spawnObstacles() {
            if (!gameActive) return;
            const obstacleWidth = playerWidth;
            const obstacleHeight = playerHeight;
            const minGap = playerHeight * 1.1; // 110% da altura do personagem

            // Verifica se há espaço suficiente entre obstáculos
            const canSpawn = obstacles.every(obstacle => 
                obstacle.y + obstacle.height + minGap < canvas.height || obstacle.y > canvas.height
            );

            if (!canSpawn) {
                setTimeout(spawnObstacles, 100);
                return;
            }

            let newX;
            let overlap;
            do {
                newX = Math.random() * (canvas.width - obstacleWidth);
                overlap = obstacles.some(obstacle =>
                    newX < obstacle.x + obstacle.width &&
                    newX + obstacleWidth > obstacle.x &&
                    obstacle.y < obstacleHeight
                );
            } while (overlap);

            const obstacle = {
                x: newX,
                y: -obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                image: obstacleImages[Math.floor(Math.random() * 3)]
            };
            obstacles.push(obstacle);
            const nextSpawn = Math.max(500, spawnInterval - points * 10);
            setTimeout(spawnObstacles, nextSpawn);
        }

        function gameLoop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            obstacles.forEach((obstacle, index) => {
                obstacle.y += gameSpeed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    obstaclesPassed++;
                    if (obstaclesPassed % 2 === 0) {
                        carSound.play();
                    }
                } else {
                    ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }
            });

            obstacles.forEach(obstacle => {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameActive = false;
                    canvas.style.opacity = '0.3';
                    gameOver.style.display = 'block';
                    finalScore.textContent = `Pontuação Final: ${points}`;
                    restartButton.style.display = 'block';
                }
            });

            points++;
            score.textContent = `Pontuação: ${points}`;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('mousemove', (e) => {
            const canvasRect = canvas.getBoundingClientRect();
            const relativeX = e.clientX - canvasRect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                player.x = relativeX - player.width / 2;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const canvasRect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const relativeX = touch.clientX - canvasRect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                player.x = relativeX - player.width / 2;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const canvasRect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const relativeX = touch.clientX - canvasRect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                player.x = relativeX - player.width / 2;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }
        });

        restartButton.addEventListener('click', () => {
            jumpSound.play();
            resetGame(); // Reinicia o nível 4
        });

        if (isMobile) {
            restartButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                jumpSound.play();
                resetGame(); // Reinicia o nível 4
            });
        }
    </script>
</body>
</html>
