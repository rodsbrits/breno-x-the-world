<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno x the World - Nível 2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            height: 100vh;
            justify-content: center;
            position: relative;
        }
        #intro {
            text-align: center;
        }
        #message.pc {
            font-size: 24px;
            color: #ffffff;
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }
        #message.mobile {
            font-size: 5vw;
            color: #ffffff;
            margin-top: 2vh;
            transition: opacity 0.5s ease;
        }
        #game-canvas.pc {
            display: none;
            background-color: #ffffff;
            border: 2px solid #333;
            width: 480px;
            height: 384px;
            transition: opacity 0.5s ease;
        }
        #game-canvas.mobile {
            display: none;
            background-color: #ffffff;
            border: 0.5vw solid #333;
            width: 90vw;
            max-width: 480px;
            height: 72vw;
            max-height: 384px;
            transition: opacity 0.5s ease;
        }
        #score-container.pc {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffcc00;
        }
        #score-container.mobile {
            position: absolute;
            top: 2vh;
            left: 2vw;
            color: #ffcc00;
        }
        #level-title.pc {
            font-size: 24px;
            margin-bottom: 5px;
        }
        #level-title.mobile {
            font-size: 5vw;
            margin-bottom: 1vh;
        }
        #score.pc {
            font-size: 20px;
        }
        #score.mobile {
            font-size: 4vw;
        }
        #game-over.pc {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffcc00;
            font-size: 30px;
        }
        #game-over.mobile {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffcc00;
            font-size: 7vw;
        }
        #restart-button.pc, #new-game-button.pc, #next-level-button.pc {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: auto;
            margin-right: auto;
        }
        #restart-button.mobile, #new-game-button.mobile, #next-level-button.mobile {
            display: none;
            margin-top: 2vh;
            padding: 2vw 4vw;
            font-size: 4vw;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 1vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: auto;
            margin-right: auto;
        }
        #restart-button:hover, #new-game-button:hover, #next-level-button:hover {
            background-color: #ff6666;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="score-container" class="device">
        <div id="level-title" class="device">Nível 2</div>
        <div id="score" class="device">Pontuação: 100</div>
    </div>
    <div id="intro">
        <h2 id="message" class="device">Break Breno's Wall!</h2>
    </div>
    <canvas id="game-canvas" class="device"></canvas>
    <div id="game-over" class="device">
        <div id="final-score"></div>
        <button id="restart-button" class="device">Repetir</button>
        <button id="new-game-button" class="device">Novo Jogo</button>
        <button id="next-level-button" class="device">Nível 3</button>
    </div>
    <audio id="click-sound" src="Áudio/Click.wav"></audio>
    <audio id="ball-hit-sound" src="Áudio/ballhit.wav"></audio>
    <audio id="brick-break-sound" src="Áudio/ice-breaking.wav"></audio>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        const deviceClass = isMobile ? 'mobile' : 'pc';

        document.querySelectorAll('.device').forEach(element => {
            element.classList.add(deviceClass);
        });

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = isMobile ? Math.min(window.innerWidth * 0.9, 480) : 480;
        canvas.height = isMobile ? Math.min(window.innerHeight * 0.72, 384) : 384;
        const message = document.getElementById('message');
        const score = document.getElementById('score');
        const gameOver = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const newGameButton = document.getElementById('new-game-button');
        const nextLevelButton = document.getElementById('next-level-button');
        const clickSound = document.getElementById('click-sound');
        const ballHitSound = document.getElementById('ball-hit-sound');
        const brickBreakSound = document.getElementById('brick-break-sound');

        let paddleX = (canvas.width - 75) / 2;
        const paddleHeight = 10;
        const paddleWidth = 75;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballDX = 5; // Ajustado para velocidade constante de 5
        let ballDY = -5; // Ajustado para velocidade constante de 5
        const initialBallSpeed = 5; // Ajustado para velocidade constante de 5
        const ballRadius = 10;
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = canvas.width / brickColumnCount - 15;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        let bricks = [];
        let gameActive = true;
        let points = 100;

        const brickColors = ['#ff4d4d', '#00ccff', '#ffcc00', '#cc00ff'];

        function resetGame() {
            paddleX = (canvas.width - 75) / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = initialBallSpeed; // Mantém velocidade constante de 5
            ballDY = -initialBallSpeed; // Mantém velocidade constante de 5
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColors[Math.floor(Math.random() * 4)] };
                }
            }
            gameActive = true;
            points = 100;
            score.textContent = `Pontuação: ${points}`;
            gameOver.style.display = 'none';
            restartButton.style.display = 'none';
            newGameButton.style.display = 'none';
            nextLevelButton.style.display = 'none';
            canvas.style.opacity = '1';
            message.style.opacity = '1'; // Restaura opacidade do nome
            draw();
        }

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColors[Math.floor(Math.random() * 4)] };
            }
        }

        score.textContent = `Pontuação: ${points}`;
        message.style.display = 'block';
        setTimeout(() => {
            canvas.style.display = 'block';
            message.style.display = 'block';
            draw();
        }, 2000);

        function draw() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            drawBricks();
            collisionDetection();
            moveBall();
            requestAnimationFrame(draw);
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#ff4d4d';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#00ccff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function moveBall() {
            ballX += ballDX;
            ballY += ballDY;

            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX; // Mantém magnitude em 5
            }
            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY; // Mantém magnitude em 5
            } else if (ballY + ballDY > canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    const hitPosition = (ballX - paddleX) / paddleWidth;
                    const maxAngle = 2;
                    const angle = maxAngle * (2 * hitPosition - 1);
                    ballDX = initialBallSpeed * Math.sin(angle); // Mantém magnitude em 5
                    ballDY = -initialBallSpeed * Math.cos(angle); // Mantém magnitude em 5
                    ballHitSound.play();
                } else {
                    gameActive = false;
                    canvas.style.opacity = '0.3';
                    message.style.opacity = '0.3'; // Aplica transparência ao nome
                    finalScore.textContent = `Você perdeu! Pontuação Final: ${points}`;
                    gameOver.style.display = 'block';
                    restartButton.style.display = 'block';
                    newGameButton.style.display = 'block';
                    nextLevelButton.style.display = 'block';
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            ballDY = -ballDY; // Mantém magnitude em 5
                            b.status = 0;
                            points += 20;
                            score.textContent = `Pontuação: ${points}`;
                            brickBreakSound.play();
                            if (bricks.every(col => col.every(brick => brick.status === 0))) {
                                gameActive = false;
                                canvas.style.opacity = '0.3';
                                message.style.opacity = '0.3'; // Aplica transparência ao nome
                                finalScore.textContent = `Você venceu! Pontuação: ${points}`;
                                gameOver.style.display = 'block';
                                restartButton.style.display = 'block';
                                newGameButton.style.display = 'block';
                                nextLevelButton.style.display = 'block';
                            }
                        }
                    }
                }
            }
        }

        document.addEventListener('mousemove', (e) => {
            const canvasRect = canvas.getBoundingClientRect();
            const relativeX = e.clientX - canvasRect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const canvasRect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const relativeX = touch.clientX - canvasRect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const canvasRect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const relativeX = touch.clientX - canvasRect.left;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            }
        });

        restartButton.addEventListener('click', () => {
            clickSound.play();
            resetGame();
        });

        newGameButton.addEventListener('click', () => {
            clickSound.play();
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 200);
        });

        nextLevelButton.addEventListener('click', () => {
            clickSound.play();
            setTimeout(() => {
                window.location.href = 'nivel3.html';
            }, 200);
        });

        if (isMobile) {
            restartButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                clickSound.play();
                resetGame();
            });
            newGameButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                clickSound.play();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 200);
            });
            nextLevelButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                clickSound.play();
                setTimeout(() => {
                    window.location.href = 'nivel3.html';
                }, 200);
            });
        }
    </script>
</body>
</html>
