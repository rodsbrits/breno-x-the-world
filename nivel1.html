<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno x the World - Nível 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            height: 100vh;
            justify-content: center;
            position: relative;
        }
        #intro {
            text-align: center;
        }
        #message.pc {
            font-size: 24px;
            color: #ffffff;
            margin-top: 20px;
            display: none;
        }
        #message.mobile {
            font-size: 5vw;
            color: #ffffff;
            margin-top: 2vh;
            display: none;
        }
        #board.pc {
            display: none;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }
        #board.mobile {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1vw;
            margin-top: 2vh;
            width: 90vw;
            max-width: 310px;
            transition: opacity 0.5s ease;
        }
        .cell.pc {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            overflow: hidden;
        }
        .cell.mobile {
            background-color: #ffffff;
            border: 0.5vw solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8vw;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 1 / 1;
        }
        .cell.pc:hover {
            background-color: #e0e0e0;
        }
        .cell img.pc {
            max-width: 80%;
            max-height: 80%;
        }
        .cell img.mobile {
            max-width: 80%;
            max-height: 80%;
        }
        #score-container.pc {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffcc00;
        }
        #score-container.mobile {
            position: absolute;
            top: 2vh;
            left: 2vw;
            color: #ffcc00;
        }
        #level-title.pc {
            font-size: 24px;
            margin-bottom: 5px;
        }
        #level-title.mobile {
            font-size: 5vw;
            margin-bottom: 1vh;
        }
        #score.pc {
            font-size: 20px;
        }
        #score.mobile {
            font-size: 4vw;
        }
        #game-over.pc {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffcc00;
            font-size: 30px;
        }
        #game-over.mobile {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffcc00;
            font-size: 7vw;
        }
        #next-level-button.pc, #restart-button.pc {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #next-level-button.mobile, #restart-button.mobile {
            display: none;
            margin-top: 2vh;
            padding: 2vw 4vw;
            font-size: 4vw;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 1vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #next-level-button:hover, #restart-button:hover {
            background-color: #ff6666;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="score-container" class="device">
        <div id="level-title" class="device">Nível 1</div>
        <div id="score" class="device">Pontuação: 0</div>
    </div>
    <div id="intro">
        <h2 id="message" class="device">Are you ready to lose?</h2>
    </div>
    <div id="board" class="device"></div>
    <div id="game-over" class="device">
        <div id="final-score"></div>
        <button id="restart-button" class="device">Jogar Novamente</button>
    </div>
    <button id="next-level-button" class="device">Nível 2</button>
    <audio id="breno-voice" src="Áudio/Are_you_ready_to_lose.mp3"></audio>
    <audio id="click-sound" src="Áudio/Click.wav"></audio>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        const deviceClass = isMobile ? 'mobile' : 'pc';

        document.querySelectorAll('.device').forEach(element => {
            element.classList.add(deviceClass);
        });

        const message = document.getElementById('message');
        const board = document.getElementById('board');
        const score = document.getElementById('score');
        const gameOver = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const nextLevelButton = document.getElementById('next-level-button');
        const brenoVoice = document.getElementById('breno-voice');
        const clickSound = document.getElementById('click-sound');
        let cells = [];
        let currentPlayer = 'X';
        let gameActive = true;
        let points = 0;

        if (isMobile) document.body.style.touchAction = 'none';

        message.style.display = 'block';
        brenoVoice.play();
        setTimeout(() => {
            board.style.display = 'grid';
        }, 2000);

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell', deviceClass);
            cell.addEventListener('click', () => handleClick(i));
            if (isMobile) cell.addEventListener('touchstart', (e) => { e.preventDefault(); handleClick(i); });
            board.appendChild(cell);
            cells.push(cell);
        }

        function handleClick(index) {
            if (!gameActive || cells[index].textContent !== '' && !cells[index].querySelector('img')) return;
            cells[index].textContent = 'X';
            clickSound.play();
            if (checkWin('X')) {
                points = 100;
                score.textContent = `Pontuação: ${points}`;
                gameActive = false;
                nextLevelButton.style.display = 'block';
                return;
            }
            if (checkDraw()) {
                gameActive = false;
                board.style.opacity = '0.3';
                gameOver.style.display = 'block';
                finalScore.textContent = `Pontuação Final: ${points}`;
                restartButton.style.display = 'block';
                return;
            }
            currentPlayer = 'O';
            brenoMove();
        }

        function brenoMove() {
            let emptyCells = cells
                .map((cell, i) => (cell.textContent === '' && !cell.querySelector('img')) ? i : null)
                .filter(i => i !== null);
            if (emptyCells.length > 0) {
                let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = 'Imagens/Breno_nível_1.JPG';
                    img.classList.add(deviceClass);
                    cells[randomIndex].appendChild(img);
                    if (checkWin('O')) {
                        gameActive = false;
                        board.style.opacity = '0.3';
                        gameOver.style.display = 'block';
                        finalScore.textContent = `Pontuação Final: ${points}`;
                        restartButton.style.display = 'block';
                    } else if (checkDraw()) {
                        gameActive = false;
                        board.style.opacity = '0.3';
                        gameOver.style.display = 'block';
                        finalScore.textContent = `Pontuação Final: ${points}`;
                        restartButton.style.display = 'block';
                    }
                    currentPlayer = 'X';
                }, 500);
            }
        }

        function checkWin(player) {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winConditions.some(condition =>
                condition.every(index => 
                    (player === 'X' && cells[index].textContent === 'X') ||
                    (player === 'O' && cells[index].querySelector('img'))
                )
            );
        }

        function checkDraw() {
            return cells.every(cell => cell.textContent !== '' || cell.querySelector('img'));
        }

        restartButton.addEventListener('click', () => {
            clickSound.play();
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 200);
        });

        nextLevelButton.addEventListener('click', () => {
            clickSound.play();
            setTimeout(() => {
                window.location.href = 'nivel2.html';
            }, 200);
        });

        if (isMobile) {
            restartButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                clickSound.play();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 200);
            });
            nextLevelButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                clickSound.play();
                setTimeout(() => {
                    window.location.href = 'nivel2.html';
                }, 200);
            });
        }
    </script>
</body>
</html>
